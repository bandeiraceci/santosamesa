<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="icon" type="image/png" href="public/img/img-logo.png">
    <link rel="stylesheet" type="text/css" href="login.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="form" style="background-color: #F2F0F0;">
        <div class="grid-container">

            <div class="img-background">
                <div class="column center-container">
                    <h1 class="fade-in" style="color: white;">SANTOS À MESA</h1>
                    <h2 class="fade-in" style="color: white;">Descubra lugares incríveis para comer em Santos</h2>
                </div>
            </div>

            <div class="column center-container">
                <h1>Login</h1>
                <p style="margin-block-end: 6px;">E-mail</p>
                <input type="text" style="width: 80%;" placeholder="Digite o seu e-mail">
                <p style="margin-block-end: 6px;">Senha</p>
                <input type="password" style="width: 80%;" placeholder="Digite a sua senha">
                <div class="column">
                    <button class="btn-style" style="margin-block-start: 1em; width: 80%;">LOGIN</button>
                    <a href="index.html" style="margin-block-start: 1em; color: #A09898;">CANCELAR</a>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
